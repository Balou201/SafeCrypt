<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryptage de Données</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cryptage de Données</h1>
    
    <textarea id="input" placeholder="Entrez votre message ici..."></textarea>
    <input type="password" id="key" placeholder="Clé secrète"/>

    <div class="buttons">
      <button onclick="encrypt()">🔐 Chiffrer</button>
      <button onclick="decrypt()">🔓 Déchiffrer</button>
    </div>

    <textarea id="output" placeholder="Résultat ici..." readonly></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
